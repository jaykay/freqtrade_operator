apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "freqtrade-operator.fullname" . }}
rules:
  # CRDs - Kopf needs this to discover custom resources
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
  # Custom resources
  - apiGroups: ["trading.freqtrade.io"]
    resources: ["freqtradebots", "freqtradewebservers"]
    verbs: ["get", "list", "watch", "patch"]
  - apiGroups: ["trading.freqtrade.io"]
    resources: ["freqtradebots/status", "freqtradewebservers/status"]
    verbs: ["get", "patch", "update"]
  # Core resources
  - apiGroups: [""]
    resources: ["configmaps", "secrets", "services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # CloudNativePG
  - apiGroups: ["postgresql.cnpg.io"]
    resources: ["databases", "clusters"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  # Events
  - apiGroups: ["", "events.k8s.io"]
    resources: ["events"]
    verbs: ["create", "patch", "update", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "freqtrade-operator.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "freqtrade-operator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "freqtrade-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
