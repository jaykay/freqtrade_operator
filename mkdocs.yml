site_name: Freqtrade Operator
site_url: https://jaykay.github.io/freqtrade_operator/
repo_url: https://github.com/jaykay/freqtrade_operator
edit_uri: edit/main/docs/
use_directory_urls: true

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quickstart: quickstart.md
  - User Guide:
    - Strategies: strategies.md
    - Configuration: configuration.md
  - Reference:
    - CRDs: reference/crds.md
    - Helm Chart: reference/helm.md
  - Changelog: changelog.md

plugins:
  - search
  - mike

extra:
  version:
    provider: mike
    default: latest

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
