name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yaml'

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    outputs:
      released: ${{ steps.semantic.outputs.released }}
      version: ${{ steps.semantic.outputs.version }}
      tag: ${{ steps.semantic.outputs.tag }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Python Semantic Release
        id: semantic
        run: |
          uv run python-semantic-release version --print
          # Note: We might need to configure semantic-release to use uv for build if upload_to_pypi=true
          # but here we use it for versioning and then docker build handles the rest.
          uv run python-semantic-release version
          # Export outputs for next steps
          echo "released=$(if [ -f .released ]; then echo true; else echo false; fi)" >> $GITHUB_OUTPUT
          # This is simplified; the official action handles outputs better but uv run is more direct.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to the Container registry
        if: steps.semantic.outputs.released == 'true'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.semantic.outputs.released == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.semantic.outputs.version }}
            ghcr.io/${{ github.repository }}:latest

  chart-release:
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.released == 'true'
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.1

      # Force update Chart.yaml version (semantic-release might have done it in a commit, but we need to ensure it matches)
      # Actually semantic-release updates files and commits them. So if we checkout main after semantic-release pushed, we should have the updated files.
      - name: Checkout main (updated)
        run: git pull origin main

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          charts_dir: charts
