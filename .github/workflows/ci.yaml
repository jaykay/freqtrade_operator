name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
    - name: Set up Python
      run: uv python install 3.11
    - name: Lint with Ruff
      run: |
        uv run ruff check src tests
        uv run ruff format --check src tests

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
    - name: Set up Python
      run: uv python install 3.11
    - name: Install dependencies
      run: uv sync --all-extras --dev
    - name: Run tests
      run: |
        uv run pytest tests/ --cov=freqtrade_operator --cov-report=xml

  docker-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: freqtrade-operator:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  helm-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.11.1
    - name: Lint Helm Chart
      run: helm lint charts/freqtrade-operator
